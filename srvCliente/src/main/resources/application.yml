spring:
  application:
    name: srvCliente
# Postgresql
  datasource:
    url: ${SP_DTSRC_URL:jdbc:postgresql://localhost:5432/fase5}
    username: ${SP_DTSRC_USERNAME:postgres}
    password: ${SP_DTSRC_PASSWORD:Postgres2023!}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

openapi:
  service:
    title: service-cliente doc
    version: 1.0.0
    url: localhost:8080
springdoc:
  api-docs:
    path: /clientes/api-docs
  swagger-ui:
    path: /clientes/swagger-ui.html

# Others
server:
  port: 9510

# Eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUR_DEFAULTZONE:http://localhost:8761/eureka}

# Viacep - busca endereco
appviacep:
  receive:
    name: viacep
    url: https://viacep.com.br/ws/
