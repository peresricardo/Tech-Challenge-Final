spring:
  application:
    name: srvGateway
  cloud:
    gateway:
      routes:
        - id: tbsrvcliente
          uri: lb://srvcliente
          predicates:
            - Path=/clientes/**
          filters:
            - AuthenticationFilter

        - id: tbsrvclienteswagger
          uri: lb://srvcliente
          predicates:
            - Path=/clientes/api-docs
            - Method=GET

        - id: tbsrvautenticacao
          uri: lb://srvautenticacao
          predicates:
            - Path=/auth/**
          filters:
            - AuthenticationFilter

        - id: tbsrvautenticacaousers
          uri: lb://srvautenticacao
          predicates:
            - Path=/users/**
          filters:
            - AuthenticationFilter

        - id: tbsrvauthswagger
          uri: lb://srvautenticacao
          predicates:
            - Path=/auth/api-docs
            - Method=GET

        - id: tbsrvauthusersswagger
          uri: lb://srvautenticacao
          predicates:
            - Path=/users/api-docs
            - Method=GET

        - id: tbsrvpagamento
          uri: lb://srvpagamento
          predicates:
            - Path=/pagamentos/**
          filters:
            - AuthenticationFilter

        - id: tbsrvprodutos
          uri: lb://srvitem
          predicates:
            - Path=/itens/**
          filters:
            - AuthenticationFilter

        - id: tbsrvprodutoswagger
          uri: lb://srvitem
          predicates:
            - Path=/itens/api-docs
            - Method=GET

server:
  port: 8080

# Eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:8761/eureka
      defaultZone: http://srv-discovery:8761/eureka

# Swagger
springdoc:
  api-docs:
    enable: true
  swagger-ui:
    enable: true
    path: /swagger-ui.html
    config-url: /api-docs/swagger-config
    urls:
      - url: /auth/api-docs
        name: Autenticacao Service
      - url: /users/api-docs
        name: Usuario Service
      - url: /clientes/api-docs
        name: Cliente Service
      - url: /itens/api-docs
        name: Produtos Service
      - url: /pagamentos/api-docs
        name: Pagamentos Service

api:
  security:
    token:
      secret: ${JWT_SECRET:batman batman batman}